    The resource type , supported "storage", "network"
  in: body
  required: true
  type: string
resource_uuid:
  description: |
    UUID of pooled resources, each pooled resources come with generated UUID.
  in: body
  required: true
  type: string
system_assettag:
  description: |
    Asset Tag value of Compute System
  in: body
  required: true
